<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Japanese Emoticons</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<ul class="accordion">
  <li>
    <a class="toggle" href="javascript:void(0);">Positive</a>
    <ul class="inner">
      <li>
        <a href="#" class="toggle">Excited</a>
          <div class="inner">
            <table class="emo-table">
              <tr>
                <td class="emolist"><button class="emo-btn">(((o(*ﾟ▽ﾟ*)o)))</btn></td>
                <td class="emolist"><button class="emo-btn">o((*^▽^*))o</btn></td>
                <td class="emolist"><button class="emo-btn">Ｏ(≧▽≦)Ｏ</btn></td>
              </tr>
              <tr>
                <td class="emolist"><button class="emo-btn">o(〃＾▽＾〃)o</btn></td>
                <td class="emolist"><button class="emo-btn">o(^▽^)o</btn></td>
                <td class="emolist"><button class="emo-btn">Ｏ(≧∇≦)Ｏ</btn></td>
              </tr>
              <tr>
                <td class="emolist"><button class="emo-btn">o(≧∇≦o)</btn></td>
                <td class="emolist"><button class="emo-btn">σ(≧ε≦ｏ)</btn></td>
                <td class="emolist"><button class="emo-btn">o(*^▽^*)o</btn></td>
              </tr>
              <tr>
                <td class="emolist"><button class="emo-btn">⌒°(❛ᴗ❛)°⌒</btn></td>
                <td class="emolist"><button class="emo-btn">o(^∀^*)o</btn></td>
                <td class="emolist"><button class="emo-btn">o(^◇^)o</btn></td>
              </tr>
                <td class="emolist"><button class="emo-btn">《《o(≧◇≦)o》》</btn></td>
                <td class="emolist"><button class="emo-btn">o(*≧□≦)o</btn></td>
                <td class="emolist"><button class="emo-btn">o(*>ω<*)o</btn></td>
              <tr>
              </tr>
            </table>
          </div>
      </li>
      <li>
        <a href="#" class="toggle">Happy</a>
            <div class="inner">
              <p>
                asd
            </div>
      </li>
      
      <li>
        <a href="#" class="toggle">Love</a>
            <div class="inner">
              <p>
                asd
            </div>
      </li>
      
      <li>
        <a href="#" class="toggle">Triumph & Success</a>
            <div class="inner">
              <p>
                asd
            </div>
      </li>
    </ul>
  </li>
  
  <li>
    <a class="toggle" href="javascript:void(0);">Neutral</a>
    <ul class="inner">
    </ul>
  </li>
  
  <li>
    <a class="toggle" href="javascript:void(0);">Negative</a>
    <ul class="inner">
    </ul>
  </li>
</ul>


<h1>Japanese Emoticons</h1>

</html>
